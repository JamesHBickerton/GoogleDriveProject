<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>GoogleDriveFile</title>
  </head>
  <body>
    <header class="Header">
      <div class="searchBar">
        <button class="button1">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="search" placeholder="Search In Drive" />
        <button class="button2">
          <i class="fa-solid fa-scale-balanced"></i>
        </button>
      </div>
      <div class="Header2">
        <a href="#"><i class="fa-solid fa-circle-check"></i></a>
        <a href="#"><i class="fa-solid fa-circle-question"></i></a>
        <a href="#"><i class="fa-solid fa-gear"></i></a>
        <a href="#"><i class="fa-solid fa-braille"></i></a>
        <img
          src="IMG copy/smiling-golden-retriever-dog-high-key-lighting-golden-retriever-dog-portrait-headshot-white-background-photo-captured-294127565.webp"
          alt="GoldenRetriever"
          width="40px"
          height="40px"
        />
      </div>
    </header>
    <nav class="NavBar">
      <div class="Title">
        <img
          src="IMG copy/GoogleDrive.png"
          alt="GoogleDrivePhoto"
          width="56px"
          height="56px"
        />
        <h1>Drive</h1>
      </div>
      <div class="NewButton">
        <button>+ New</button>
      </div>
      <div class="Section1">
        <button>
          <p>
            <i class="fa-solid fa-house"></i>
            Home
          </p>
        </button>
        <button>
          <p><i class="fa-solid fa-hard-drive"></i>My Drive</p>
        </button>
        <button>
          <p><i class="fa-solid fa-computer"></i>Computers</p>
        </button>
      </div>
      <div class="Section2">
        <button>
          <p><i class="fa-solid fa-handshake-simple"></i>Shared with me</p>
        </button>
        <button>
          <p><i class="fa-solid fa-clock"></i>Recent</p>
        </button>
        <button>
          <p><i class="fa-regular fa-star"></i>Starred</p>
        </button>
      </div>
      <div class="Section3">
        <button>
          <p><i class="fa-solid fa-triangle-exclamation"></i>Spam</p>
        </button>
        <button>
          <p><i class="fa-solid fa-trash"></i>Trash</p>
        </button>
        <button>
          <p><i class="fa-solid fa-cloud"></i>Storage (74% full)</p>
        </button>
        <img src="IMG copy/LoadingBar.jpg" alt="LoadingBar" />
        <p class="GBS">11.18GB of 15GB used</p>
      </div>
      <div class="Storage">
        <button>
          <p>Get more storage</p>
        </button>
      </div>
    </nav>
    <main>
      <div class="mainContent">
        <h2>
          My Drive <i class="fa-solid fa-arrow-right"></i>
          Coding
          <i class="fa-solid fa-arrow-down" id="downArrow"></i>
        </h2>
        <div class="mainButtons">
          <button>
            <p>Type</p>
          </button>
          <button>
            <p>People</p>
          </button>
          <button>
            <p>Modified</p>
          </button>
          <button>
            <p>Source</p>
          </button>
        </div>
        <div class="folderText">
          <p>Folders</p>
        </div>
        <div class="folderIcons">
          <button class="folder">
            <i class="fa-solid fa-folder"></i> New Flexbox De...
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
          <button class="folder">
            <i class="fa-solid fa-folder"></i>02-HTML-Funda...
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
          <button class="folder">
            <i class="fa-solid fa-folder"></i>03-CSS-Fundam...
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
          <button class="folder">
            <i class="fa-solid fa-folder"></i>04-CSS-Layouts
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>
      </div>
    </main>
    <aside>
      <div class="finalButtons">
        <button class="itemBorder"><i class="fa-solid fa-bars"></i></button>
        <button class="itemBorder">
          <i class="fa-solid fa-check"></i> <i class="fa-solid fa-grip"></i>
        </button>
        <button class="itemNoBorder">
          <i class="fa-solid fa-circle-info"></i>
        </button>
      </div>
      <div class="lastSection">
        <i class="fa-solid fa-arrow-up"></i>
        <p>Last modified by me</p>
        <i class="fa-solid fa-v"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </aside>
    <footer>
      <div class="blank"></div>
    </footer>
  </body>
</html>
